<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph tags for rich link previews -->
    <meta property="og:title" content="You're invited to Kid Points!">
    <meta property="og:description" content="Join the family and start tracking points and rewards.">
    <meta property="og:image" content="https://dansimone.github.io/kidpoints-invite/preview.png">
    <meta property="og:url" content="https://dansimone.github.io/kidpoints-invite/invite/">
    <meta property="og:type" content="website">

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="You're invited to Kid Points!">
    <meta name="twitter:description" content="Join the family and start tracking points and rewards.">
    <meta name="twitter:image" content="https://dansimone.github.io/kidpoints-invite/preview.png">

    <!-- iOS Smart App Banner (optional - shows "Open in App" banner in Safari) -->
    <!-- <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID"> -->

    <title>Kid Points Invite</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .app-store {
            margin-top: 20px;
        }

        .app-store img {
            height: 50px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }

        .loading {
            display: none;
            color: #666;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="emoji">⭐️</div>
        <h1>You're invited to Kid Points!</h1>
        <p class="subtitle">Track points, earn rewards, and have fun with your family.</p>

        <a href="#" class="button" id="openApp">Open in App</a>

        <p class="loading" id="loading">Opening app...</p>

        <!-- Uncomment when you have an App Store listing -->
        <!--
        <div class="app-store">
            <p style="color: #999; margin-bottom: 10px; font-size: 14px;">Don't have the app?</p>
            <a href="https://apps.apple.com/app/idYOUR_APP_ID">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us" alt="Download on the App Store">
            </a>
        </div>
        -->

        <p class="footer">A fun way to reward kids for being awesome!</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const profile = urlParams.get('profile');
        const token = urlParams.get('token');
        const role = urlParams.get('role') || 'child';
        const share = urlParams.get('share');

        // Build the app deep link
        let appUrl = `kidpoints://join?profile=${profile}&token=${token}&role=${role}`;
        if (share) {
            appUrl += `&share=${encodeURIComponent(share)}`;
        }

        const openAppButton = document.getElementById('openApp');
        const loadingText = document.getElementById('loading');

        // Try to open the app when button is clicked
        openAppButton.addEventListener('click', function(e) {
            e.preventDefault();

            loadingText.classList.add('show');

            // Try to open the app
            window.location.href = appUrl;

            // If we're still here after 2 seconds, the app probably isn't installed
            setTimeout(function() {
                loadingText.textContent = "App not installed? Get it from the App Store!";
                // Uncomment when you have an App Store listing:
                // window.location.href = "https://apps.apple.com/app/idYOUR_APP_ID";
            }, 2000);
        });

        // Auto-open on mobile (optional - uncomment to enable)
        // if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        //     setTimeout(function() {
        //         window.location.href = appUrl;
        //     }, 500);
        // }
    </script>
</body>
</html>
