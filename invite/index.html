<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph tags for rich link previews -->
    <meta property="og:title" content="You're invited to Kid Points!">
    <meta property="og:description" content="Join the family and start tracking points and rewards.">
    <meta property="og:image" content="https://kidpoints.shattersoft.com/invite/preview.png">
    <meta property="og:url" content="https://kidpoints.shattersoft.com/invite/">
    <meta property="og:type" content="website">

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="You're invited to Kid Points!">
    <meta name="twitter:description" content="Join the family and start tracking points and rewards.">
    <meta name="twitter:image" content="https://kidpoints.shattersoft.com/invite/preview.png">

    <!-- iOS Smart App Banner (optional - shows "Open in App" banner in Safari) -->
    <!-- <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID"> -->

    <title>Kid Points Invite</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f5ede0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Scattered background stars */
        .star {
            position: fixed;
            pointer-events: none;
        }
        .star::before {
            content: '';
            display: block;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .star-1 { top: 5%; left: 8%; }
        .star-1::before { width: 12px; height: 12px; background: rgba(255, 217, 102, 0.12); }
        .star-2 { top: 8%; right: 8%; }
        .star-2::before { width: 16px; height: 16px; background: rgba(250, 179, 191, 0.10); }
        .star-3 { top: 18%; left: 15%; }
        .star-3::before { width: 10px; height: 10px; background: rgba(179, 217, 230, 0.12); }
        .star-4 { top: 32%; right: 5%; }
        .star-4::before { width: 14px; height: 14px; background: rgba(242, 204, 153, 0.10); }
        .star-5 { top: 45%; left: 5%; }
        .star-5::before { width: 12px; height: 12px; background: rgba(255, 217, 102, 0.08); }
        .star-6 { top: 58%; right: 10%; }
        .star-6::before { width: 10px; height: 10px; background: rgba(250, 179, 191, 0.12); }
        .star-7 { top: 72%; left: 10%; }
        .star-7::before { width: 16px; height: 16px; background: rgba(179, 217, 230, 0.08); }
        .star-8 { top: 85%; right: 12%; }
        .star-8::before { width: 12px; height: 12px; background: rgba(242, 204, 153, 0.12); }
        .star-9 { top: 25%; left: 25%; }
        .star-9::before { width: 8px; height: 8px; background: rgba(255, 217, 102, 0.10); }
        .star-10 { top: 65%; right: 25%; }
        .star-10::before { width: 10px; height: 10px; background: rgba(250, 179, 191, 0.08); }

        .card {
            background: linear-gradient(135deg, #fffcf5 0%, #fff9f0 100%);
            border-radius: 28px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 16px 48px rgba(153, 115, 89, 0.15);
            border: 2px solid rgba(217, 204, 191, 0.5);
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 160px;
            height: auto;
            margin-bottom: 16px;
        }

        h1 {
            color: #4d3326;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #73594d;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin-bottom: 28px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #f2bf4d 0%, #e6a030 100%);
            color: #4d3326;
            text-decoration: none;
            padding: 16px 36px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 24px rgba(242, 191, 77, 0.35);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(242, 191, 77, 0.45);
        }

        .button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 28px;
            color: #a08070;
            font-size: 14px;
            font-style: italic;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading {
            display: none;
            color: #73594d;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Background stars -->
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="star star-4"></div>
    <div class="star star-5"></div>
    <div class="star star-6"></div>
    <div class="star star-7"></div>
    <div class="star star-8"></div>
    <div class="star star-9"></div>
    <div class="star star-10"></div>

    <div class="card">
        <img src="chest.png" alt="Kid Points" class="logo">
        <h1>You're invited to Kid Points!</h1>
        <p class="subtitle">Track points, earn rewards, and have fun with your family.</p>

        <a href="#" class="button" id="openApp">Open in App</a>

        <p class="loading" id="loading">Opening app...</p>

        <p class="footer">A fun way to reward kids for being awesome!</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const profile = urlParams.get('profile');
        const token = urlParams.get('token');
        const role = urlParams.get('role') || 'child';
        const share = urlParams.get('share');

        // Build the app deep link
        let appUrl = `kidpoints://join?profile=${profile}&token=${token}&role=${role}`;
        if (share) {
            appUrl += `&share=${encodeURIComponent(share)}`;
        }

        const openAppButton = document.getElementById('openApp');
        const loadingText = document.getElementById('loading');

        // Try to open the app when button is clicked
        openAppButton.addEventListener('click', function(e) {
            e.preventDefault();

            loadingText.classList.add('show');

            // Try to open the app
            window.location.href = appUrl;

            // If we're still here after 2 seconds, the app probably isn't installed
            setTimeout(function() {
                loadingText.textContent = "App not installed? Get it from the App Store!";
                // Uncomment when you have an App Store listing:
                // window.location.href = "https://apps.apple.com/app/idYOUR_APP_ID";
            }, 2000);
        });

        // Auto-open on mobile (optional - uncomment to enable)
        // if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        //     setTimeout(function() {
        //         window.location.href = appUrl;
        //     }, 500);
        // }
    </script>
</body>
</html>
